{% extends "base.html" %} {% block title %}CONTACT PAGE{% endblock title %} {% block body %}
<div class="container">
    <h2 class="text-center my-3">Contact Me</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Your Name">
        </div>
        <div class="form-group my-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group my-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>


        <div class="form-group my-3">
            <label for="desc">Explain Your Concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
    </form>
</div>
{% endblock body %}
